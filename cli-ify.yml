settings:
  theme:
    silly: rainbow
    input: grey
    verbose: blue
    prompt: cyan
    info: green
    data: grey
    help: cyan
    warn: yellow
    debug: blue
    error: red
  interactivity:
    label: ' '
    delimiter: ' '
commands:
  - name:
      describe: Get the name
      module: name.js
      argv: full
  - read:
      describe: Read input
      module: read.js
      progress: true
  - prt:
      describe: Test user input
      module: prompt.js
      prompts:
        - email:
            description: What is your email ?
        - userName:
            description: What is your user name ?
options:
  - verbose:
      alias: v
      type: boolean
      description: show details