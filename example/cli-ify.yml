settings:
  interactivity:
    label: ' '
    delimiter: ' '
  theme:
    silly: rainbow
    input: grey
    verbose: blue
    prompt: cyan
    info: green
    data: grey
    help: cyan
    warn: yellow
    debug: blue
    error: red
commands:
  - ex1:
      describe: An example of command with an argument myArgv
      module: ./modules/ex1.js
  - ex2:
      describe: An example of task with interaction
      module: ./modules/ex2.js
      prompts:
        - email:
            description: What is your email
        - userName:
            description: What is your user name ?
  - ex3:
      describe: An example with sub-commands
      module: ./modules/sub
      argv: sub-cmd
      sub-commands:
        - test1:
            describe: Run on test1
            sub-module: sub-test1.js
        - test2:
            describe: Run on test2
            sub-module: sub-test2.js
options:
  - verbose:
      alias: v
      type: boolean
      description: show details